<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a4c5bedc28.js" crossorigin="anonymous"></script>
</head>

<body>

    <main>
        <header>Quote of the Day</header>
        <div class="content">
            <i class="fas fa-quote-left"></i>
            <p>The greatest pleasure I know is to do a good action by stealth, and to have it found out by accident.</p>
            <i class="fas fa-quote-right"></i>
        </div>
        <div class="author"><span>__</span><span class="Author">Martin Luther King Jr.</span></div>
        <div class="Buttons">
            <ul>
                <li class="volume"><i class="fas fa-volume-up"></i></li>
                <li class="copy"><i class="fa-regular fa-copy"></i></li>
                <li class="twitter"><i class="fa-brands fa-twitter"></i></li>
            </ul>
            <button>New Quote</button>
        </div>
    </main>



</body>



</html>
